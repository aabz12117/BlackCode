<!DOCTYPE html>
<html lang="ar" dir="rtl">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>نظام DarkCode</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@200..1000&family=JetBrains+Mono:wght@100..800&display=swap" rel="stylesheet">
    <script>
      tailwind.config = {
        theme: {
          extend: {
            fontFamily: {
              sans: ['"Cairo"', 'sans-serif'],
              mono: ['"JetBrains Mono"', 'monospace'],
            },
            colors: {
              black: '#000000',
              deep: '#020617', // Deep Navy
              primary: '#3B82F6', // Electric Blue
              alert: '#EF4444',   // Red
              success: '#22C55E', // Green
              tech: '#60A5FA',    // Light Blue
              dim: '#9CA3AF',     // Gray
            },
            backgroundImage: {
              'carbon': "url('https://www.transparenttextures.com/patterns/carbon-fibre.png')",
            }
          },
        },
      }
    </script>
    <style>
      body {
        background-color: #000;
        color: #e5e5e5;
        font-family: 'Cairo', sans-serif;
      }
      /* Custom scrollbar */
      ::-webkit-scrollbar {
        width: 6px;
      }
      ::-webkit-scrollbar-track {
        background: #020617; 
      }
      ::-webkit-scrollbar-thumb {
        background: #1e3a8a; 
        border-radius: 0px;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: #3b82f6; 
      }
      
      .glass-panel {
        background: rgba(0, 0, 0, 0.7);
        backdrop-filter: blur(12px);
        -webkit-backdrop-filter: blur(12px);
        border: 1px solid rgba(59, 130, 246, 0.2);
      }

      .crt-scanline {
        position: fixed;
        left: 0;
        top: 0;
        width: 100%;
        height: 100vh;
        background: linear-gradient(
          to bottom,
          rgba(255, 255, 255, 0),
          rgba(255, 255, 255, 0) 50%,
          rgba(0, 0, 0, 0.2) 50%,
          rgba(0, 0, 0, 0.2)
        );
        background-size: 100% 4px;
        pointer-events: none;
        z-index: 50;
        opacity: 0.15;
      }
      
      @keyframes scan {
        0% { top: 0% }
        100% { top: 100% }
      }
    </style>
  <script type="importmap">
{
  "imports": {
    "react/": "https://esm.sh/react@^19.2.4/",
    "react": "https://esm.sh/react@^19.2.4",
    "lucide-react": "https://esm.sh/lucide-react@^0.574.0",
    "react-dom/": "https://esm.sh/react-dom@^19.2.4/",
    "jsqr": "https://esm.sh/jsqr"
  }
}
</script>
</head>
  <body>
    <div id="root"></div>
    <div class="crt-scanline"></div>
    <script type="module" src="/index.tsx"></script>
  </body>
</html>
