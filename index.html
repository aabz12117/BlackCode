<!DOCTYPE html>
<html lang="ar" dir="rtl">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>DarkCode System</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Cairo:wght@200..1000&family=JetBrains+Mono:wght@100..800&display=swap"
    rel="stylesheet">
  <script>
    tailwind.config = {
      theme: {
        extend: {
          fontFamily: {
            sans: ['"Cairo"', 'sans-serif'],
            mono: ['"JetBrains Mono"', 'monospace'],
          },
          colors: {
            black: '#000000',
            deep: '#020617',
            primary: '#3B82F6',
            alert: '#EF4444',
            success: '#22C55E',
            tech: '#60A5FA',
            dim: '#9CA3AF',
          },
          backgroundImage: {
            'carbon': "url('https://www.transparenttextures.com/patterns/carbon-fibre.png')",
          }
        },
      },
    }
  </script>
  <link rel="stylesheet" href="./index.css">
</head>

<body>
  <div id="root"></div>
  <div class="crt-scanline"></div>
  <script type="module" src="./index.tsx"></script>
</body>

</html>
